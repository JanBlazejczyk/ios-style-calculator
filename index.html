<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!--Container that will hold the entire calculator-->
        <main id="main-container">
            <div id="screen">
                <span class="minus-input-field"></span><span class="digit-input-field">0</span>
            </div>
            <div id="buttons-container">
                <!--first row-->
                <button id="btn-clear" class="grey-btn">AC</button>
                <button id="btn-plus-minus" class="grey-btn">+/-</button>
                <button id="btn-percent" class="grey-btn">%</button>
                <button id="btn-divide" class="orange-btn">รท</button>
                <!--second row-->
                <button id="btn-7" class="dark-grey-btn digit">7</button>
                <button id="btn-8" class="dark-grey-btn digit">8</button>
                <button id="btn-9" class="dark-grey-btn digit">9</button>
                <button id="btn-multiply" class="orange-btn">x</button>
                <!--third row-->
                <button id="btn-4" class="dark-grey-btn digit">4</button>
                <button id="btn-5" class="dark-grey-btn digit">5</button>
                <button id="btn-6" class="dark-grey-btn digit">6</button>
                <button id="btn-subtract" class="orange-btn">-</button>
                <!--fourth row-->
                <button id="btn-1" class="dark-grey-btn digit">1</button>
                <button id="btn-2" class="dark-grey-btn digit">2</button>
                <button id="btn-3" class="dark-grey-btn digit">3</button>
                <button id="btn-add" class="orange-btn">+</button>
                <!--fifth row-->
                <button id="btn-0" class="dark-grey-btn digit">0</button>
                <button id="btn-comma" class="dark-grey-btn comma">,</button>
                <button id="btn-equal" class="orange-btn">=</button>

            </div>
        </main>
        
        
    </body>
</html>
